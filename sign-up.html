<!DOCTYPE html>
<html>
   <!DOCTYPE html>
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>The Elite - Everything you need</title>
       <link rel="stylesheet" href="sign-up.css">
   </head>
   <body>
    <video autoplay muted loop src="back22.mp4" loop></video>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title Register">
               Registration Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="register">
               <label for="login" class="slide login">Login</label>
               <label for="Register" class="slide signup">Register </label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="After_Login.html" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="Register-link">
                     Not registered? <a href="">Register now</a>
                  </div>
               </form>
               <form action="sign-up.html" class="Register">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Register">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="myScript.js"></script>
   </body>
</html>
